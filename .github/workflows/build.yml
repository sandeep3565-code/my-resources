name: Build

on:
  # Automatic triggers
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - develop
      - master

  # Manual trigger
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to build (e.g. develop, feature/foo, v2025.10)"
        required: true
        default: "develop"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout selected ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref_name }}

      - name: Show build context
        run: |
          echo "Building ref: ${{ github.event.inputs.ref || github.ref_name }}"
          git branch -a
          git describe --tags || true

