name: Enforce Branch Merge Policy

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR source and target
        run: |
          BASE="${{ github.base_ref }}"
          HEAD="${{ github.head_ref }}"

          echo "PR from $HEAD to $BASE"

          if [[ "$BASE" == "master" && "$HEAD" != "develop" ]]; then
            echo "❌ Only develop can merge into master"
            exit 1
          fi

          if [[ "$BASE" == "develop" && "$HEAD" != feature/* ]]; then
            echo "❌ Only feature branches can merge into develop"
            exit 1
          fi

          if [[ "$BASE" == feature/* && "$HEAD" != story/* ]]; then
            echo "❌ Only story branches can merge into feature branches"
            exit 1
          fi

          echo "✅ Branch policy satisfied"

